<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify:Your Favourite Music is Here..</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="a1.jpg" alt="spotify">
      Spotify
      </li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <div class="container">
    
   
    <div class="soundList"><h1>Best Of NCS - No CopyRight Sounds</h1>
      <div class="songItemContainer">
      
      <div class="songItem">
        <img src="cover/1.jpeg" alt="coverimg">
        <span>Tu Hai Kaha </span>
        <span class="songlistplay"><span class="timestamp">05:34  <i id="0" class="fa-regular fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="cover/2.jpeg" alt="coverimg">
        <span>Keshariya </span>
        <span class="songlistplay"><span class="timestamp">05:34  <i  id="1"      class="fa-regular fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="cover/3.jpeg" alt="coverimg">
        <span>Maan Meri Jaan </span>
        <span class="songlistplay"><span class="timestamp">05:34  <i  id="2"   class="fa-regular songItemPlay fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="cover/4.jpeg" alt="coverimg">
        <span>O Mahi O Mahi </span>
        <span class="songlistplay"><span class="timestamp">05:34  <i   id="3" class="fa-regular  songItemPlay fa-circle-play"></i></span></span>
      </div>
      <div class="songItem">
        <img src="cover/5.jpeg" alt="coverimg">
        <span>Pehle Bhi Mai </span>
        <span class="songlistplay"><span class="timestamp">05:34  <i   id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
      </div>
    </div>
    <div class="songItem">
      <img src="cover/6.jpeg" alt="coverimg">
      <span>Sari Duniyaa Jala Dunga </span>
      <span class="songlistplay"><span class="timestamp">05:34  <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
    </div>
  </div>
  </div>
    <div class="songBanner"></div>
    
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
      <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="animation.gif" width="80px" alt="play" id="gif"><span id="masterSongName">Tu Hai Kaha</span>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/15f7f1a1e2.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
